<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<h3>Followups</h3>
<div class="table-responsive" *ngIf="followups.length > 0">
    <table class="table table-striped">
        <thead><tr>
            <th>#</th><th>Date</th><th>Status</th>
        </tr></thead>
        <tbody>
        <tr *ngFor="let followup of followups; let i = index">
            <th>{{i+1}}</th>
            <td>{{followup.followupDate}}</td>
            <td>{{followup.status}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div *ngIf="followups.length == 0">
    No followup.
</div>

<div>
    <button class="btn btn-primary btn-lg" (click)="onClickAdd()" style="margin-top:20px;" [ngSwitch]="addButtonClicked">
        <span *ngSwitchCase="false">Add a followup</span>
        <span *ngSwitchCase="true">Cancel</span>
    </button>

    <div class="panel panel-default" style="margin-top:20px;" [class.hidden]="!addButtonClicked">
        <div class="panel-body">
            <form class="form-horizontal" (ngSubmit)="onAddFollowup()">
                <div class="form-group">
                    <label for="status" class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="status" required
                                [(ngModel)]="newFollowup.status" name="status"
                                #status="ngModel">
                        <div [hidden]="status.valid || status.pristine" 
                                class="alert alert-danger">
                            Status is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary"> Add </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
