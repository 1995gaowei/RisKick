<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<h2>My projects</h2>
<div class="table-responsive" *ngIf="projects.length > 0">
    <table class="table table-striped">
        <thead><tr>
            <th>#</th><th>Name</th><th>Creator</th><th></th>
        </tr></thead>
        <tbody>
        <tr *ngFor="let project of projects; let i = index">
            <th>{{i+1}}</th>
            <td>{{project.projectName}}</td>
            <td>{{project.creatorName}}</td>
            <td><a href="{{project.creatorName}}/{{project.projectName}}">risks</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div *ngIf="projects.length == 0">
    No project.
</div>

<div>
    <button class="btn btn-primary btn-lg" (click)="onClickAdd()" style="margin-top:20px;" [ngSwitch]="addButtonClicked">
        <span *ngSwitchCase="false">Add a followup</span>
        <span *ngSwitchCase="true">Cancel</span>
    </button>

    <div class="panel panel-default" style="margin-top:20px;" [class.hidden]="!addButtonClicked">
        <div class="panel-body">
            <form class="form-horizontal" (ngSubmit)="onAddProject()">
                <div class="form-group">
                    <label for="projectName" class="col-sm-2 control-label">Project name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="projectName" required
                                [(ngModel)]="newProject.projectName" name="projectName"
                                #projectName="ngModel">
                        <div [hidden]="projectName.valid || projectName.pristine" 
                                class="alert alert-danger">
                            Project name is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary"> Add </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
